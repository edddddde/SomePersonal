<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="position: relative;">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="http://dejunpu:5001/jquery.js" crossorigin="anonymous"></script>
    <script src="http://dejunpu:5001/script.js" crossorigin="anonymous"></script>
    <div style="width: 50%; float: left;">
        <h2 style="margin-left: 12px; margin-top: 20px;">SNR Exception Debugger</h2>
        <div style="margin-left: 12px;" class="form-group col-lg-8">
            <label for="query">Query</label>
            <input type="text" class="form-control" id="query">
        </div>
        <div style="margin-left: 12px; margin-top: 16px;" class="form-group col-lg-8">
            <label for="features">Features</label>
            <input type="text" class="form-control" id="features">
        </div>
        <div style="margin-left: 12px;margin-top: 16px;" class="form-group col-lg-8">
            <label for="flights">Flights</label>
            <input type="text" class="form-control" id="flights">
        </div>
        <div style="margin-left: 12px;margin-top: 16px;" class="form-group col-lg-8">
            <label for="market">Market</label>
            <input type="text" class="form-control" id="market">
        </div>
        <div style="margin-left: 12px;margin-top: 16px;" class="form-group col-lg-8">
            <label for="params">Other Parameters</label>
            <input type="text" class="form-control" id="params">
            <span style="font-size: 16px; color: #ddd;">e.g: &darkmode=1</span>
        </div>
        <button class="btn btn-primary submit-btn" style="margin-left: 12px;margin-top: 16px;">Submit</button>
    </div>
    <h2 class="col-lg-8 loading" style="display: none; float: right; width: 50%; margin-top: 20px;">Loading Result  <div class="spinner-border"></div></h2>
    <h2 class="col-lg-8 resultBoard" style="float: right; width: 50%; margin-top: 36px;"></h2>
</body>
</html>
